<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="contact.css">

<body>
    <div class="Contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Me</h2>
                <hr>
                <p>Send me something</p>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="72d7813e-5f8b-4d75-bb12-40c149cc1fdb">
            <input type="text" name="name" placeholder="Your-name" class="contact-input" required>
            <input type="email" name="email" placeholder="Your-email" class="contact-input" required>
            <textarea name="message" placeholder="Your-message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#75FBFD"><path d="M686-450H160v-60h526L438-758l42-42 320 320-320 320-42-42 248-248Z"/></svg></button>
        </form>
        <div class="contact-rigth">
             <img src="/img/right_img.png" alt="">
        </div>
    </div>
</body>
    
</html>
